<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b498928fba.js"
      crossorigin="anonymous"
    ></script>

    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="contanier">
      <div class="weather-contanier">
        <header>
          <ul class="cities">
            <li class="city"><a href="" class="location">Kyiv</a></li>
            <li class="city"><a href="" class="location">Milan</a></li>
            <li class="city"><a href="" class="location">Bern</a></li>
            <li class="city"><a href="" class="location">Miami</a></li>
          </ul>
        </header>
        <form id="search-form">
          <div class="row g-3">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Your city"
              />
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <br />
            <div class="current-city">
              <span id="current-city"></span>
              <img src="./images/clear-day.svg" alt="sun" width="56" />
            </div>
            <div class="date"></div>
            <span id="sky-weather"></span>
            <span class="current-temperature" id="currentTemp"></span>
            <span class="units">
              <a href="" class="temperature" id="celcius">°C</a>|
              <a href="" class="temperature" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-6">
            <br />
            <div class="current-weather">
              <img src="./images/humidity.svg" alt="humidity" width="42" />
              Humidity <span id="humidity"></span>%
            </div>
            <br />
            <div class="current-weather" id="wind">
              <img src="./images/wind.svg" alt="wind" width="42" />
              Wind: <span id="wind-speed"></span>km/h
            </div>
          </div>
        </div>
        <footer>
          <div class="row-forecast">
            <div class="col-sm-2">
              <div class="forecast-day">Sun</div>
              <div class="forecast-icon">
                <img
                  src="./images/partly-cloudy-day-rain.svg"
                  alt="partly-cloudy-day-rain"
                  width="42"
                />
              </div>
              <div class="forecast-temperature">
                <span class="forecast-tempearture-max"> 25° </span>
                <span class="forecast-tempearture-mim"> 20° </span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="forecast-day">Mon</div>
              <div class="forecast-icon">
                <img src="./images/clear-day.svg" alt="sun" width="42" />
              </div>
              <div class="forecast-temperature">
                <span class="forecast-tempearture-max"> 30° </span>
                <span class="forecast-tempearture-mim"> 25° </span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="forecast-day">Tue</div>
              <div class="forecast-icon">
                <img
                  src="./images/partly-cloudy-day-rain.svg"
                  alt="partly-cloudy-day-rain"
                  width="42"
                />
              </div>
              <div class="forecast-temperature">
                <span class="forecast-tempearture-max"> 21° </span>
                <span class="forecast-tempearture-mim"> 19° </span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="forecast-day">Wed</div>
              <div class="forecast-icon">
                <img src="./images/clear-day.svg" alt="sun" width="42" />
              </div>
              <div class="forecast-temperature">
                <span class="forecast-tempearture-max"> 29° </span>
                <span class="forecast-tempearture-mim"> 22° </span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="forecast-day">Thu</div>
              <div class="forecast-icon">
                <img src="./images/clear-day.svg" alt="sun" width="42" />
              </div>
              <div class="forecast-temperature">
                <span class="forecast-tempearture-max"> 23° </span>
                <span class="forecast-tempearture-mim"> 27° </span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="forecast-day">Fri</div>
              <div class="forecast-icon">
                <img
                  src="./images/thunderstorms-day.svg"
                  alt="thunderstorms-day"
                  width="42"
                />
              </div>
              <div class="forecast-temperature">
                <span class="forecast-tempearture-max"> 27° </span>
                <span class="forecast-tempearture-mim"> 24° </span>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
