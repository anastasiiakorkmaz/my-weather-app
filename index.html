<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b498928fba.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="contanier">
      <div class="weather-contanier">
        <form id="search-form">
          <div class="row g-3">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Type your city..."
                autocomplete="off"
              />
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="current-city"></h1>
          <ul>
            <li>Last updated: <span class="date"></span></li>
            <li id="sky-weather"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" />
              <strong class="current-temperature" id="currentTemp"></strong>
              <span class="units">
                <a href="" class="active" id="celsius-link">°C</a>|
                <a href="" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                <img
                  src="./images/humidity.svg"
                  alt="humidity"
                  width="42"
                />Humidity: <span id="humidity"></span>%
              </li>
              <li>
                <img src="./images/wind.svg" alt="wind" width="42" />Wind:
                <span id="wind-speed"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <a
        href="https://github.com/anastasiiapankova/my-weather-app"
        target="_blank"
        >Open-sours code
      </a>
      by Anastasiia Pankova and hosted on
      <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
